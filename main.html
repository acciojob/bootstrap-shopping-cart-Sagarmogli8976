<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container my-5">

    <div class="block-heading text-center">
        <h2>Shopping Cart</h2>
    </div>

    <div class="row mt-4">

        <div class="col-lg-8">

            <div class="product p-4 mb-4 border">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/150" class="img-fluid" alt="product">
                        <img src="https://via.placeholder.com/150" class="img-fluid mt-2" alt="product">
                        <img src="https://via.placeholder.com/150" class="img-fluid mt-2" alt="product">
                    </div>
                    <div class="col-md-8">
                        <h5>Product Name</h5>
                        <p>Description of the product goes here.</p>
                        <p><strong>$120</strong></p>
                    </div>
                </div>
            </div>

            <div class="product p-4 mb-4 border">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/150" class="img-fluid" alt="product">
                        <img src="https://via.placeholder.com/150" class="img-fluid mt-2" alt="product">
                        <img src="https://via.placeholder.com/150" class="img-fluid mt-2" alt="product">
                    </div>
                    <div class="col-md-8">
                        <h5>Another Product</h5>
                        <p>Description of another product.</p>
                        <p><strong>$80</strong></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-4">
            <div class="summary p-4">
                <h4>Summary</h4>
                <div class="d-flex justify-content-between border-bottom py-2">
                    <span>Subtotal</span>
                    <span>$200</span>
                </div>
                <div class="d-flex justify-content-between border-bottom py-2">
                    <span>Tax</span>
                    <span>$20</span>
                </div>
                <div class="d-flex justify-content-between py-2">
                    <strong>Total</strong>
                    <strong>$220</strong>
                </div>
                <button class="btn btn-primary w-100 mt-3">Checkout</button>
            </div>
        </div>

    </div>

</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
